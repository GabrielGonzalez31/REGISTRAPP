<ion-content>
  <app-header></app-header>
  <div class="contenedor">
    <ion-card class="card">
      <ion-card-header>
        <ion-card-title class="titulo_card">Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>

        <ion-item>
          <ion-input [(ngModel)]="correo" label="Correo" labelPlacement="floating" placeholder="Correo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]="clave" label="Contraseña" labelPlacement="floating" type="password"></ion-input>
        </ion-item>

        <ion-button class="btn-iniciar" (click)="login(correo, clave)">Iniciar sesión</ion-button>

        <div>
          <ion-radio-group class="contenedor_radio" [allowEmptySelection]="true">
            <ion-radio value="alumno" class="seleccion_radio">Alumno</ion-radio>
            <ion-radio value="docente" class="seleccion_radio">Docente</ion-radio>
          </ion-radio-group>
        </div>







        <ion-text color="danger" *ngIf="loginFailed">
          Usuario o clave incorrectos.
        </ion-text>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
