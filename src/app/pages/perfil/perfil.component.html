<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content>
  <div class="contenedor">
    <ion-card class="profile-card">
      <ion-card-header>
        <ion-title class="title">{{nombre}}</ion-title>
      </ion-card-header>

      <ion-card-content>
        <div class="profile-info">
          <ion-item>
            <ion-label>
              <strong>Carrera:</strong> {{carrera}}
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              <strong>Facultad:</strong> {{facultad}}
            </ion-label>
          </ion-item>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
