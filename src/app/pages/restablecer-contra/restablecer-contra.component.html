        <ion-card-title class="titulo_card">Restablecer Contraseña</ion-card-title>
      </ion-card-header>
      <ion-card-content>

        <ion-item>
          <ion-input label="Correo" labelPlacement="floating" placeholder="Correo"></ion-input>

        <ion-item>
          <ion-input label="Nueva Contraseña" labelPlacement="floating" type="password"></ion-input>

        <div class="contenedor-boton">

            Restablecer
